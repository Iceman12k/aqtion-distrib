// trigger default values and alive
alias death "alive 0"
trigger "alive 1;" "LIGHTS..."
trigger "set round[on] 0;set alive 1;set frag[#] 0" "*$name$ entered the game*"
trigger ";set round[on] 1" "*LIGHTS...*"
trigger "set round[on] 2" "*round is over*"

alias frag[made] "inc frag[#];if $round[on] == 1 then if ${frag[#]} <= 10 then radioteam ${frag[#]};if $round[on] == 1 then if ${frag[#]} > 10 radioteam enemyd;if $round[on] == 1 then frag[msg]"
alias frag[msg] "say_team ${qt} [ ${frag[#]} ] ${frag[say]} [  %K ] ${qt}"

